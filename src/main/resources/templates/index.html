<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <link href="../webinf/styles/stylesheet.css" th:href="@{../webinf.styles/stylesheet.css}" rel="stylesheet"/>
</head>

<body>

<h1>
    Här testar vi lite grann bara :)
    <form action="post">
        Skötbord
        <input type="Checkbox" name="HasChangningTable"/>
        Handikapp
        <input type="Checkbox" name="IsHandicap"/>
        Gratis
        <input type="Checkbox" name="MustPay"/>
        Öppen
        <input type="checkbox" name="Hours"/>
        <br>
        <button type="submit">Hitta Holk</button>
    </form>
</h1>

<ul>
    Alla toaletter
    <li th:each="toilet: ${allToilets}">
        <a th:text="${toilet.address}"/>
    </li>
</ul>
<ul>
    Handikapp
    <li th:each="toilet : ${handicapToilets}">
        <a th:text="${toilet.address}"/>
    </li>
</ul>
<ul>
    Skötbord
    <li th:each="toilet : ${changingTables}">
        <a th:text="${toilet.address}"/>
    </li>
</ul>
<ul>
    Gratisar
    <li th:each="toilet : ${freeToilets}">
        <a th:text="${toilet.address}"/>
    </li>
</ul>

<div id="map" onclick="initMap()"> </div>
<script type="text/javascript" src="../webinf/javascript/mapBehaviour.js" th:src="@{mapBehaviour.js}"></script>
<script async="async" defer="defer"
    th:src="@{https://maps.googleapis.com/maps/api/js?key=AIzaSyDP79F7cW3KeKNkxV8hZ2WCQEsXht7zyeo&amp;callback=initMap}">
</script>

<!--<input type="button" onclick="reloadMap()">-->

</body>
</html>
